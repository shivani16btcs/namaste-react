<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      const heading = React.createElement("h1", {id:"hello", xyx:"xyz"}, "Hello World Via React"); // create hello word inside h1 tag
      const refrence = ReactDOM.createRoot(document.getElementById("root")); // take refrence of root
      refrence.render(heading); // add h1 inside root
    </script>
  </body>
</html>
